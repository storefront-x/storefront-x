name: Shopware

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.ref != 'refs/heads/main' && github.workflow }}-${{github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  yarn:
    uses: ./.github/workflows/yarn.yml
    with:
      os: ubuntu-latest

  lint:
    needs: [yarn]
    uses: ./.github/workflows/lint.yml
    with:
      storefront-x-config: storefront-x.shopware.config.js

  unit:
    needs: [yarn]
    uses: ./.github/workflows/unit.yml
    with:
      storefront-x-config: storefront-x.shopware.config.js

  cypress:
    needs: [yarn]
    uses: ./.github/workflows/cypress.yml
    with:
      storefront-x-config: storefront-x.shopware.config.js
      number-of-tests-per-run: 3
      target-directory: cypress/e2e

  lighthouse:
    needs: [yarn]
    uses: ./.github/workflows/lighthouse.yml
    with:
      storefront-x-config: storefront-x.shopware.config.js
      product-detail-page: 3m-7000014557-display-privacy-filters-frameless-display-privacy-filter-43.2-cm-17/VNX7095
      category-page: Computers-Peripherals
