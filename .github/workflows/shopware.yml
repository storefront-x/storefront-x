name: Shopware

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    with:
      storefront-x-config: storefront-x.shopware.config.js

  unit:
    uses: ./.github/workflows/unit.yml
    with:
      storefront-x-config: storefront-x.shopware.config.js

  cypress:
    uses: ./.github/workflows/cypress.yml
    with:
      storefront-x-config: storefront-x.shopware.config.js
      number-of-tests-per-run: 3
      target-directory: cypress/integration

  lighthouse:
    uses: ./.github/workflows/lighthouse.yml
    with:
      storefront-x-config: storefront-x.shopware.config.js
      homepage: https://shopware.storefrontx.io/
      product-detail-page: https://shopware.storefrontx.io/3m-7000014557-display-privacy-filters-frameless-display-privacy-filter-43.2-cm-17/VNX7095


