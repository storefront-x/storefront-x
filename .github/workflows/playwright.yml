name: Playwright

on:
  workflow_call:
    inputs:
      number-of-shard:
        default: 3
        type: number

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        count: $(echo '[$(seq -s , 1 ${{ inputs.number-of-shard }})]' | jq -c '.')
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: test ${{ matrix.MATRIX_INDEX }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --immutable --immutable-cache
      - run: npx playwright install chromium
      - run: npx playwright test --shard=${{ matrix.MATRIX_INDEX }}/${{ matrix.MATRIX_SIZE }} --forbid-only
