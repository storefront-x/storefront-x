name: Magento

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{github.ref }}-${{ github.job }}
  cancel-in-progress: ${{ github.sha != github.event.before && github.ref != 'refs/heads/main' }}

jobs:
  yarn:
    uses: ./.github/workflows/yarn.yml
    with:
      os: ubuntu-latest

  lint:
    needs: [yarn]
    uses: ./.github/workflows/lint.yml
    with:
      storefront-x-config: storefront-x.magento.config.js

  unit:
    needs: [yarn]
    uses: ./.github/workflows/unit.yml
    with:
      storefront-x-config: storefront-x.magento.config.js

  cypress:
    needs: [yarn]
    uses: ./.github/workflows/cypress.yml
    with:
      storefront-x-config: storefront-x.magento.config.js
      number-of-tests-per-run: 3
      target-directory: cypress/e2e
