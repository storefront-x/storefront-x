name: Magento

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn install
      - run: yarn build --config storefront-x.magento.config.js --onlyBootstrap
      - run: yarn lint:prod

  unit:
    runs-on: ubuntu-latest
    name: Unit
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn install
      - run: yarn build --config storefront-x.magento.config.js --onlyBootstrap
      - run: yarn test:unit

  setup:
      uses: ./.github/workflows/setupCypress.yml

  cypress:
    runs-on: ubuntu-latest
    needs:
      - setup
    strategy:
      matrix:
        chunk: ${{fromJSON(needs.setup.outputs['test-chunk-ids'])}}
    name: Cypress (chunk ${{ matrix.chunk }})
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn build --config storefront-x.magento.config.js
      - run: yarn serve &
      - run: yarn cypress run --spec $(echo '${{ needs.setup.outputs['test-chunks'] }}' | jq -cMr '.[${{ matrix.chunk }}] | @text')
      - uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos
