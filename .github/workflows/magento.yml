name: Magento

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn install
      - run: yarn build --config storefront-x.magento.config.js --onlyBootstrap
      - run: yarn lint:prod

  unit:
    runs-on: ubuntu-latest
    name: Unit
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn install
      - run: yarn build --config storefront-x.magento.config.js --onlyBootstrap
      - run: yarn test:unit

  setup:
      runs-on: ubuntu-latest
      outputs:
        # will contain a json string with an array of n elements, each being a string of spec files delimited by ,
        test-chunks: ${{ steps['set-test-chunks'].outputs['test-chunks'] }}
        # json string with ids to use in the next job matrix depending on how many elements are in the above array, eg: [0,1]
        test-chunk-ids: ${{ steps['set-test-chunk-ids'].outputs['test-chunk-ids'] }}
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: 16
          name: Build app
        - run: yarn install
        - run: yarn build --config storefront-x.magento.config.js --onlyBootstrap
        - id: set-test-chunks
          name: Set Chunks
          # get all spec files from the integration directory, group them to be at most 15 at a time and transform them to json
          run: echo "::set-output name=test-chunks::$(find cypress/integration -type f -name "*.js" | xargs -n3 | tr ' ' ',' | jq -R . | jq -s -cM .)"
        - id: set-test-chunk-ids
          name: Set Chunk IDs
          # get the number of elements from the above array as an array of indexes
          run: echo "::set-output name=test-chunk-ids::$(echo $CHUNKS | jq -cM 'to_entries | map(.key)')"
          env:
            CHUNKS: ${{ steps['set-test-chunks'].outputs['test-chunks'] }}

  cypress:
    runs-on: ubuntu-latest
    needs:
      - setup
    strategy:
      matrix:
        # will be for eg chunk: [0,1]
        job: ${{ needs.setup.outputs['test-chunk-ids'] }}
    name: Cypress
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: echo ${{ needs.setup.outputs['test-chunks'] }}
      - run: echo ${{ needs.setup.outputs['test-chunk-ids'] }}
      - run: yarn install
      - run: yarn build --config storefront-x.magento.config.js
      - run: yarn serve &
      - run: yarn cypress run
      - uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos
