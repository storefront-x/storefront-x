name: Magento

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn build --config storefront-x.magento.config.js --onlyBootstrap
      - run: yarn lint:prod

  unit:
    runs-on: ubuntu-latest
    name: Unit
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn build --config storefront-x.magento.config.js --onlyBootstrap
      - run: yarn test:unit

  setup_cypress:
    uses: ./.github/workflows/setup_cypress.yml
    with:
      number-of-tests-per-run: 4
      target-directory: cypress/integration

  cypress:
    runs-on: ubuntu-latest
    needs:
      - setup_cypress
    strategy:
      matrix:
        chunk: ${{fromJSON(needs.setup_cypress.outputs['test-chunk-ids'])}}
    name: Cypress (chunk ${{ matrix.chunk }})
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn build --config storefront-x.magento.config.js
      - run: yarn serve &
      - run: yarn cypress run --spec $(echo '${{ needs.setup_cypress.outputs['test-chunks'] }}' | jq -cMr '.[${{ matrix.chunk }}] | @text')
      - uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos
