name: MxCloud

on:
  workflow_call:
    inputs:
      storefront-x-config:
        required: true
        type: string
      dot-env:
        required: true
        type: string
        default: ''
    secrets:
      MXCLOUD_URL:
        required: true
      MXCLOUD_AUTH:
        required: true
  workflow_dispatch:
    inputs:
      storefront-x-config:
        description: 'Storefront X config file'
        required: true
        type: choice
        default: 'storefront-x.px.config.js'
        options:
          - 'storefront-x.px.config.js'
          - 'storefront-x.magento.config.js'
          - 'storefront-x.shopware.config.js'
      dot-env:
        description: '.env file contents'
        required: true
        type: string
        default: 'SFX_MAGENTO_URL=https://be-sfx.demo.magexo.cloud'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate .env file
        run: echo '${{ inputs.dot-env }}' > .env

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.branch-name.outputs.current_branch }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: SFX_CONFIG=${{ inputs.storefront-x-config }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6
      - name: Deploy to MxCloud
        shell: bash
        run: >
          curl --fail --location --max-time 120 --retry 5 --request POST '${{ secrets.MXCLOUD_URL }}/api/env/deploy'
          --header 'Authorization: Basic ${{ secrets.MXCLOUD_AUTH }}'
          --header 'Content-Type: application/json'
          --data-raw '{
          "git_project": "storefront-x",
          "git_branch": "${{ steps.branch-name.outputs.current_branch }}",
          "commit_ref": "${{ github.sha }}",
          "env_vars": {
          "DEPLOY_TYPE": "deploy",
          "CI_REGISTRY": "${{ env.REGISTRY }}",
          "CI_REPOSITORY_URL": "git@github.com:storefront-x/storefront-x.git",
          "PROJECT_NAME": "storefront-x",
          "BUILD_TAG": "${{ steps.branch-name.outputs.current_branch }}",
          "CI_REPOSITORY": "${{ env.IMAGE_NAME }}"
          }
          }'
