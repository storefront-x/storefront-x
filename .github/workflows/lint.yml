name: Lint

on:
  workflow_call:
    inputs:
      storefront-x-config:
        required: true
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Restore cached node_modules
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
      - name: Restore cached .sfx directory
        uses: actions/cache/restore@v3
        with:
          path: |
            .sfx
            cypress
          key: ${{ runner.os }}-sfx-${{inputs.storefront-x-config}}
      - run: yarn lint:prod
