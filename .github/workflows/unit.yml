name: Unit

on:
  workflow_call:
    inputs:
      storefront-x-config:
        required: true
        type: string

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install
      - run: yarn build --config ${{ inputs.storefront-x-config }} --onlyBootstrap
      - run: yarn test:unit
