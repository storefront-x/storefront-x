name: Core

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  playwright:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install --immutable --immutable-cache
      - run: npx playwright install chromium
      - run: yarn test:playwright --forbid-only
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --immutable --immutable-cache
      - run: yarn docs:build
  create-script-with-npm-locale:
    strategy:
      fail-fast: false
      matrix:
        integration: [magento, shopware, px]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          npm install
          cd modules/create-storefront-x
          npm install
          node index.js -y -- --directory=../../app --integration=${{ matrix.integration }}
          cd ../../app
          for dep in $(grep -Eo '"@storefront-x\/[a-zA-Z0-9-]+"' package.json | sed -E 's/[^a-zA-Z0-9-]//g' | sed 's/storefront-x//g'); do
            cd ../modules/$dep
            npm link
            cd ../../app
            npm link "@storefront-x/${dep}"
          done
          npm install
          npm run build
