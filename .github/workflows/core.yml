name: Core

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  yarn-ubuntu:
    uses: ./.github/workflows/yarn.yml
    with:
      os: ubuntu-latest

  yarn-windows:
    uses: ./.github/workflows/yarn.yml
    with:
      os: windows-latest

  playwright:
    strategy:
      fail-fast: false
      matrix:
        count: [1, 2, 3]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: [yarn-ubuntu, yarn-windows]
    name: playwright shard ${{ matrix.count }} (${{ matrix.os }})
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Restore cached node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
      - name: Run Playwright tests - shard ${{ matrix.count }} of 3
        run: |
          npx playwright install chromium
          npx playwright test --shard=${{ matrix.count }}/3 --forbid-only

  docs:
    runs-on: ubuntu-latest
    needs: [yarn-ubuntu]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Restore cached node_modules
        uses: actions/cache@v3
        id: restore-cache
        with:
          path: |
            node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
      - run: yarn docs:build

  create-script-with-yarn:
    strategy:
      fail-fast: false
      matrix:
        integration: [magento, shopware, px]
    runs-on: ubuntu-latest
    needs: [yarn-ubuntu]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          yarn install
          cp -rf modules/create-storefront-x ../create-storefront-x
          cd ../create-storefront-x
          npm install
          node index.js -y -- --directory=../app --integration=${{ matrix.integration }}
          cd ../app

          file=package.json
          contents=$(cat "$file")
          contents=$(echo "$contents" | sed 's#"@storefront-x/\([a-zA-Z0-9-]*\)": "^[0-9.]*"#"@storefront-x/\1": "file:../storefront-x/modules/\1"#g')
          echo "$contents" > "$file"

          yarn install
          yarn build