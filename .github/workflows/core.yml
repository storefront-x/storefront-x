name: Core

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checkout:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: checkout & yarn (${{ matrix.os }})
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --immutable --immutable-cache
      - name: Cache workspace
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}
          key: ${{ runner.os }}-checkout-${{ hashFiles('**/*.{js,json,md,yml,lock}') }}

  playwright:
    strategy:
      fail-fast: false
      matrix:
        count: [1, 2, 3]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: [checkout]
    name: playwright shard ${{ matrix.count }} (${{ matrix.os }})
    steps:
      - name: Restore cached workspace
        uses: actions/cache@v3
        id: restore-cache
        with:
          path: ${{ github.workspace }}
          key: ${{ runner.os }}-checkout-${{ hashFiles('**/*.{js,json,md,yml,lock}') }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: npx playwright install chromium
      - run: npx playwright test --shard=${{ matrix.count }}/3 --forbid-only

  docs:
    runs-on: ubuntu-latest
    needs: [checkout]
    steps:
      - name: Restore cached workspace
        uses: actions/cache@v3
        id: restore-cache
        with:
          path: ${{ github.workspace }}
          key: ${{ runner.os }}-checkout-${{ hashFiles('**/*.{js,json,md,yml,lock}') }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn docs:build

  create-script-with-yarn:
    strategy:
      fail-fast: false
      matrix:
        integration: [magento, shopware, px]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          yarn create storefront-x --directory=app --integration=${{ matrix.integration }}
          cd app
          yarn install
          yarn build

  create-script-with-npm:
    strategy:
      fail-fast: false
      matrix:
        integration: [magento, shopware, px]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          npm create storefront-x@latest -y -- --directory=app --integration=${{ matrix.integration }}
          cd app
          npm install
          npm run build
