name: Core

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  playwright:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install --immutable --immutable-cache
      - run: npx playwright install chromium
      - run: yarn test:playwright --forbid-only
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --immutable --immutable-cache
      - run: yarn docs:build
  create-script-with-npm:
    strategy:
      fail-fast: false
      matrix:
        integration: [magento, shopware, px]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          cp -rf modules/create-storefront-x ../create-storefront-x
          cd ../create-storefront-x
          npm install
          node index.js -y -- --directory=../app --integration=${{ matrix.integration }}

          cd ../storefront-x
          modules=()
          for dir in $(ls -d modules/*/)
          do
            cd $dir
            npm link
            json=$(<package.json)
            module=$(echo "$json" | grep -oP '"name": "\K[^"]+')
            modules+=("$module")
            cd ../..
          done

          cd ../app

          npm link ${modules[@]}

          npm install
          npm run build
