name: Core

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  playwright:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install --immutable --immutable-cache
      - run: npx playwright install chromium
      - run: yarn test:playwright --forbid-only
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --immutable --immutable-cache
      - run: yarn docs:build
  create-script-with-yarn:
    strategy:
      fail-fast: false
      matrix:
        integration: [magento, shopware, px]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          cd modules/create-storefront-x
          npx yarn create storefront-x -y -- --directory=../app --integration=${{ matrix.integration }}
          cd ../app
          npx yarn install --modules-folder ../modules
          npx yarn run build
  create-script-with-local-modules:
    strategy:
      fail-fast: false
      matrix:
        integration: [magento, shopware, px]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          cd modules/create-storefront-x
          npm install
          npm link
          cd ../..
          npm create storefront-x -y -- --directory=app --integration=${{ matrix.integration }}
          cd app
          npm link @storefront-x
          npm install
          npm run build
