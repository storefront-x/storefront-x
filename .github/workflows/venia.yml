name: Venia

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn build --config storefront-x.venia.config.js --onlyBootstrap
      - run: yarn lint:prod

  unit:
    runs-on: ubuntu-latest
    name: Unit
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn build --config storefront-x.venia.config.js --onlyBootstrap
      - run: yarn test:unit

  cypress:
    uses: ./.github/workflows/cypress.yml
    with:
      storefront-x-config: storefront-x.venia.config.js
      number-of-tests-per-run: 3
      target-directory: cypress/integration
