name: Venia

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn build --config storefront-x.venia.config.js --onlyBootstrap
      - run: yarn lint:prod

  unit:
    runs-on: ubuntu-latest
    name: Unit
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn build --config storefront-x.venia.config.js --onlyBootstrap
      - run: yarn test:unit

  cypress:
    runs-on: ubuntu-latest
    name: Cypress
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn build --config storefront-x.venia.config.js
      - run: yarn serve &
      - run: yarn cypress run
      - uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos
