name: Create and publish a Docker image

on:
  push:
    branches: ['sfx-75-mx-cloud-2']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          file: mxcloud/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to MxCloud
        run: >
          curl -L --max-time 120 --retry 5 --request POST ${{ secrets.MXCLOUD_URL }}/api/env/deploy
            --header 'Authorization: Basic ${{ secrets.MXCLOUD_AUTH }}'
            --header 'Content-Type: application/json'
            --data-raw '{
              "git_project": "storefront-x",
              "git_branch": "${{ github.ref_name }}",
              "commit_ref": "${{ github.sha }}",
              "env_vars": {
                "DEPLOY_TYPE": "deploy",
                "CI_REGISTRY": "ghcr.io",
                "CI_REPOSITORY_URL": "git@github.com:storefront-x/storefront-x.git",
                "PROJECT_NAME": "storefront-x",
                "BUILD_TAG": "${{ github.ref_name }}",
                "CI_REPOSITORY": "storefront-x/storefront-x"
              }
            }'
